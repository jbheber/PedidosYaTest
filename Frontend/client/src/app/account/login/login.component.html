<div class="login-page">
  <div class="col-lg-12">
    <div class="login-center-content">
      <img src="./assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>{{translate('login.title')}}</h1>
      <form role="form" (ngSubmit)="tryLogin()" #loginForm="ngForm">
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
          <input class="form-control" type="text" placeholder="{{translate('login.username.placeholder')}}"
            name="username" #username="ngModel" [(ngModel)]="model.username" required/>
        </div>
        <div class="form-group input-group">
          <span class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></span>
          <input class="form-control" type="password" placeholder="{{translate('login.password.placeholder')}}"
            name="password" #password="ngModel" [(ngModel)]="model.password" required/>
        </div>
        <button class="btn rounded-btn btn-block btn-login" type="submit" [disabled]="!loginForm.form.valid">{{translate("login.loginButton.text")}}</button>
      </form>
    </div>
  </div>
</div>
