<!-- .row -->
<div class="row">
  <div class="col-md-12">
    <div class="white-box">
      <h3>Reportes</h3>
    </div>
  </div>
</div>
<!-- /.row -->
<div class="col-md-12 col-xs-12">
  <div class="card">
    <div class="card-block">
      <h3 class="card-title">Búsquedas</h3>
      <table class="table table-hover table-striped">
        <thead>
          <tr>
            <th>Fecha de la búsqueda</th>
            <th>Coordenadas</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="reports.length === 0">
            <td colspan="2">No hay búsquedas</td>
          </tr>
          <tr *ngFor="let node of reports;let i = index">
            <td>{{ node.createdAt  | date:'yyyy-MM-dd HH:mm:ss Z'}}</td>
            <td>{{ node.latitude }},{{ node.longitude }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
